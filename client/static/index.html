<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinder | Programming 2: Front-End Advanced | Associate Degree in Computer Programming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/main.css" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>

<main>
    <div class="wrapper">

        <section class="users">
            <div class="user__container scrollbar-hidden"></div>
        </section>

        <section class="messages">
            <div class="inbox">
                <div class="inbox__header">
                    <h2 class="inbox__title">Inbox</h2>
                    <span class="inbox__amount"></span>
                </div>
                <div class="inbox__message scrollbar-hidden"></div>
            </div>
            <div class="outbox">
                <div class="outbox__header">
                    <h2 class="outbox__title">Outbox</h2>
                    <span class="outbox__amount"></span>
                </div>
                <div class="outbox__message scrollbar-hidden"></div>
            </div>
        </section>

        <section class="conversation"></section>

        <section class="matchmaker">
            <div class="matchmaker__matches btn-white scrollbar-hidden">
                <div class="matches"></div>
                <div class="matches-rest"></div>
            </div>
            <h2 class="matches--title">No matches yet... </h2>
            <div class="matchmaker__no-matches btn-white scrollbar-hidden">
                <div class="no-matches "></div>
            </div>
        </section>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
<script src="../static/js/services.js"></script>
<script src="../static/js/main.js"></script>
</body>
</html>
